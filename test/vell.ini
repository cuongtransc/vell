[spell]
level_ignore = 6
extensions = 
	    .html,
        .rst,
	    README.md,
	
ignore_words = 
	    ; vinex
        vinex
        
        # environment
        venv

        ; code
        jquery
        html
        endif
        metadata
        https
        javascript
        time_stamp

        ; linux
        sudo

        ; crypto
        60s
        hmac256
        volume24h
        change24h
        btc
        low24h
        high24h
        inorder
        askprice
        basevolume
        bidprice

        ; symbol
        btc_eth
        eth_mas
        btc_veil

        ; special
        2fa
        cannot
        wfkfbphqgg
        xrjo
        tokenid
            

[path]
exclude = 
	    .env,
	    .vscode,
        __pycache__,
        .tox,
        build,
	

